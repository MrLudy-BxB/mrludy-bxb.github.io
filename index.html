<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shanti Link - Launching Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
            background: url('img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            font-size: 3rem;
            color: #ce3a00;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            color: #ddd;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .fun-gimmick {
            font-size: 1.8rem;
            margin-top: 40px;
            font-weight: 600;
            color: #ff6347;
            animation: bounce 2s infinite;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Bouncing animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .social-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .social-btn:hover {
            background-color: #444;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Added to make sure they wrap on smaller screens */
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #bbb;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .fun-gimmick {
                font-size: 1.5rem;
            }

            .social-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .social-links a {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .fun-gimmick {
                font-size: 1.2rem;
                margin-top: 20px;
            }

            .social-btn {
                padding: 8px 18px;
                font-size: 0.8rem;
            }

            .social-links {
                gap: 15px;
            }

            .social-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Shanti Link</h1>
        <p>Your AI is coming soon...</p>
        <div class="fun-gimmick">
            Stay positive and keep moving forward!
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.instagram.com/shanti.instra" target="_blank" class="social-btn">Instagram</a>
            <a href="https://www.facebook.com/shanti.fb" target="_blank" class="social-btn">Facebook</a>
            <a href="https://www.tiktok.com/@shanti.ai" target="_blank" class="social-btn">TikTok</a>
            <a href="https://www.youtube.com/@Shanti.youtube" target="_blank" class="social-btn">YouTube</a>
        </div>
    </div>

    <script>
        // Optional: Add a fun animation or interaction
        document.querySelector('.social-links').addEventListener('mouseover', () => {
            document.querySelector('.fun-gimmick').textContent = "Keep shining, the world is waiting for you!";
        });
    </script>
</body>
</html>
