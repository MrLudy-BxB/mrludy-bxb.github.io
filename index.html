<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Shanti Link">
    <meta property="og:description" content="Your AI is coming soon">
    <meta property="og:image" content="img/header.jpg">
    <meta property="og:url" content="https://shantilink.com">
    <meta property="og:type" content="website">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shanti Link - Your AI Companion Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ce3a00;
            --text-light: #ffffff;
            --text-dark: #333333;
            --accent-color: #ff6347;
            --gradient-start: rgba(0, 0, 0, 0.7);
            --gradient-end: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: var(--text-light);
            min-height: 100vh;
            background: linear-gradient(var(--gradient-start), var(--gradient-end)), 
                        url('img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1.5s ease-out;
        }

        .tagline {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-out;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            animation: fadeIn 2.5s ease-out;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeIn 3s ease-out;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            animation: fadeInUp 2s ease-out;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .inspirational-quote {
            margin: 3rem 0;
            font-style: italic;
            color: var(--accent-color);
            animation: pulse 3s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.4rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-item {
                min-width: 80px;
            }

            .social-links {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Shanti Link</h1>
        <p class="tagline">Your AI Companion is coming soon</p>
        <p class="description">Unleash Your True Potential: A Personalized AI Experience Designed to Guide You on Your Journey of Growth and Transformation.</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <div class="inspirational-quote" id="quote">
            Stay positive and keep moving forward!
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/shanti.instra" target="_blank" class="social-btn">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.facebook.com/shanti.fb" target="_blank" class="social-btn">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
            <a href="https://www.tiktok.com/@shanti.ai" target="_blank" class="social-btn">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://www.youtube.com/@Shanti.youtube" target="_blank" class="social-btn">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
        </div>
    </div>

    <script>
        // Countdown Timer
        const launchDate = new Date('December 20, 2024 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                // If launch date has passed
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 2000);
        updateCountdown();

        // Rotating Inspirational Quotes
        const quotes = [
            "The important thing is not to stop questioning. – Albert Einstein",
            "Imagination is more important than knowledge. – Albert Einstein",
            "The science of today is the technology of tomorrow. – Edward Teller",
            "It always seems impossible until it's done. – Nelson Mandela",
            "The best way to predict the future is to invent it. – Alan Kay",
            "We are made of star-stuff. – Carl Sagan",
            "Do not go where the path may lead, go instead where there is no path and leave a trail. – Ralph Waldo Emerson",
            "Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work. – Steve Jobs",
            "The greatest enemy of knowledge is not ignorance, it is the illusion of knowledge. – Stephen Hawking",
            "I have not failed. I've just found 10,000 ways that won't work. – Thomas Edison",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. – Winston Churchill",
            "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
            "You miss 100% of the shots you don't take. – Wayne Gretzky",
            "Do or do not, there is no try. – Yoda",
            "The only limit to our realization of tomorrow is our doubts of today. – Franklin D. Roosevelt",
            "Strive not to be a success, but rather to be of value. – Albert Einstein",
            "In the middle of difficulty lies opportunity. – Albert Einstein",
            "If you want to go fast, go alone. If you want to go far, go together. – African Proverb",
            "Innovation distinguishes between a leader and a follower. – Steve Jobs",
            "Life is what happens when you're busy making other plans. – John Lennon"
        ];



        let currentQuote = 0;
        const quoteElement = document.getElementById('quote');

        function rotateQuotes() {
            currentQuote = (currentQuote + 1) % quotes.length;
            quoteElement.style.opacity = 0;
            
            setTimeout(() => {
                quoteElement.textContent = quotes[currentQuote];
                quoteElement.style.opacity = 1;
            }, 500);
        }

        setInterval(rotateQuotes, 5000);
    </script>
</body>
</html>
